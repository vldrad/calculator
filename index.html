<!DOCTYPE html>

<html>
    <head>
        <title>Calculator</title>
        <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
        <meta name="author" content="Vlad Rad"/>
        <link rel="stylesheet" href="css/style.css"/>
        <script defer src="js/script.js"></script>
        
    </head>

    <body>
        <div class="content">
            <div id="calc_box">
                <div id="calc_screen"></div>
                <div id="calc_actions">
                    <button>+</button>
                    <button>-</button>
                    <button>*</button>
                    <button>/</button>
                </div>
                <div id="calc_numbers">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>Del</button>
                    <button>0</button>
                    <button>=</button>
                </div>
            </div>
        </div>
    </body>
</html>
